<template name="Edit_Contact_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form contact-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Add Contact</h4>
      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="First" required=true value=(contactDataField 'first') errorMessage=(fieldError "First")}}
          {{> Text_Form_Control label="Last" required=true value=(contactDataField 'last') errorMessage=(fieldError "Last")}}
        </div>
      </div>

      {{> Text_Form_Control label="Address" value=(contactDataField 'address') required=true errorMessage=(fieldError "Address")}}

      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="Telephone" value=(contactDataField 'telephone') required=true errorMessage=(fieldError "Telephone")}}
          {{> Text_Form_Control label="Email" value=(contactDataField 'email') required=true errorMessage=(fieldError "Email")}}
        </div>
        <button class="ui button" type="submit">Update</button>
      </div>
    </form>
  </div>
  {{/if}}
</template>
